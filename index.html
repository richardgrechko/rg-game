<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>richardgrechko game</title>
</head>
<body>
    <div class="default center">richardgrechko game (v 0.1.1)</div>
    <div id="app">
        <div id="tabs">
            <tab-buttons :tabs="tabs"></tab-buttons>
        </div>
        <div id="stats" class="small" style="text-align: center;">
            points: {{points}}
        </div>
        <div id="upgrades">
            <upgrade-table :upgrades="upgrades"></upgrade-table>
        </div>
        <div id="updatelogs">
            <div class="big center">Update Logs:</div>
            <div class="default center">v 0.1.1 - 05/14/24</div>
            <div class="small center">welcome</div>
            <div class="tiny">hello</div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--Scripts-->
<script src="js/ExpantaNum.js"></script>
<script src="js/NumFormat.js"></script>
<script src="js/functions.js"></script>
<script src="js/game.js"></script>
    
<script src="js/classes/upgrade.js"></script>
    
<script src="js/components/upgrade.js"></script>
<script src="js/components/upgrade-table.js"></script>
    
<script src="js/main.js"></script>
</body>
</html>
